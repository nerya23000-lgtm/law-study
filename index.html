    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --text: #f1f1f1;
            --text-dim: #a8a8b3;
            --card-bg: #1e1e3f;
            --success: #2ecc71;
            --warning: #f39c12;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            background: rgba(30, 30, 63, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Frank Ruhl Libre', serif;
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--highlight), #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.3em;
            color: var(--text-dim);
            font-weight: 300;
        }

        /* Progress Bar */
        .progress-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .progress-stats {
            font-size: 1.1em;
            color: var(--highlight);
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--highlight), #ff6b9d);
            border-radius: 10px;
            transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.3) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Navigation Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .tab {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
        }

        .tab:hover {
            transform: translateY(-5px);
            border-color: var(--highlight);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--highlight), #ff6b9d);
            border-color: var(--highlight);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .tab-icon {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        /* Content Sections */
        .section {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .section.active {
            display: block;
        }

        /* Lessons Grid */
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .lesson-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .lesson-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--highlight), #ff6b9d);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .lesson-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.3);
            border-color: var(--highlight);
        }

        .lesson-card:hover::before {
            transform: scaleX(1);
        }

        .lesson-card.completed {
            border-color: var(--success);
        }

        .lesson-card.completed::before {
            background: var(--success);
            transform: scaleX(1);
        }

        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .lesson-date {
            font-size: 0.9em;
            color: var(--text-dim);
            font-weight: 500;
        }

        .lesson-status {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .lesson-card.completed .lesson-status {
            background: var(--success);
            border-color: var(--success);
        }

        .lesson-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .lesson-preview {
            font-size: 0.95em;
            color: var(--text-dim);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Lesson Content View */
        .lesson-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            margin-bottom: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .lesson-content h2 {
            font-family: 'Frank Ruhl Libre', serif;
            font-size: 2.2em;
            color: var(--highlight);
            margin-bottom: 10px;
        }

        .lesson-content-date {
            color: var(--text-dim);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .lesson-content p {
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.05em;
        }

        .back-button {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: var(--text);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-button:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.3);
        }

        .mark-complete-btn {
            background: linear-gradient(135deg, var(--highlight), #ff6b9d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .mark-complete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .mark-complete-btn.completed {
            background: var(--success);
        }

        /* Flashcards */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            max-width: 700px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            font-size: 1.3em;
            line-height: 1.6;
            text-align: center;
            border: 2px solid rgba(233, 69, 96, 0.3);
        }

        .flashcard-front {
            background: linear-gradient(135deg, var(--card-bg), var(--accent));
        }

        .flashcard-back {
            background: linear-gradient(135deg, var(--highlight), #ff6b9d);
            transform: rotateY(180deg);
        }

        .flashcard-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .flashcard-btn {
            background: var(--card-bg);
            border: 2px solid var(--highlight);
            color: var(--text);
            padding: 15px 35px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .flashcard-btn:hover {
            background: var(--highlight);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.3);
        }

        .flashcard-counter {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--text-dim);
        }

        /* Quiz */
        .quiz-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            max-width: 900px;
            margin: 0 auto;
        }

        .quiz-question {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .quiz-options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .quiz-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .quiz-option:hover {
            background: rgba(233, 69, 96, 0.1);
            border-color: var(--highlight);
            transform: translateX(10px);
        }

        .quiz-option.selected {
            background: var(--highlight);
            border-color: var(--highlight);
        }

        .quiz-option.correct {
            background: var(--success);
            border-color: var(--success);
        }

        .quiz-option.incorrect {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        .quiz-submit {
            background: linear-gradient(135deg, var(--highlight), #ff6b9d);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .quiz-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .quiz-result {
            text-align: center;
            padding: 30px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            font-size: 1.3em;
        }

        .quiz-score {
            font-size: 3em;
            font-weight: 900;
            color: var(--highlight);
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .lessons-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .flashcard {
                height: 350px;
            }

            .flashcard-face {
                font-size: 1.1em;
                padding: 30px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--highlight);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6b9d;
        }
